<!doctype html>
<!-- DOCTYPE: memberitahu browser ini adalah dokumen HTML5 -->
<html lang="en">
  <!-- lang="en": bahasa halaman ini adalah English -->
  
  <head>
    <!-- HEAD: bagian yang berisi informasi tentang halaman (tidak terlihat di browser) -->
    
    <!-- Character encoding: cara browser membaca karakter (UTF-8 support semua bahasa) -->
    <meta charset="UTF-8" />
    
    <!-- Icon yang muncul di tab browser -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport: pengaturan agar tampilan responsive di mobile -->
    <!-- width=device-width: lebar halaman = lebar device -->
    <!-- initial-scale=1.0: zoom awal 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title: judul yang muncul di tab browser -->
    <title>uts-pemweb-123140184</title>
  </head>
  
  <body>
    <!-- BODY: bagian yang terlihat di browser -->
    
    <!-- Div dengan id="root": ini adalah container utama untuk aplikasi React -->
    <!-- React akan "mount" (menempatkan) semua component ke dalam div ini -->
    <div id="root"></div>
    
    <!-- Script utama aplikasi React kita -->
    <!-- type="module": ini adalah JavaScript module (pakai import/export) -->
    <!-- src="/src/main.jsx": lokasi file JavaScript utama -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
